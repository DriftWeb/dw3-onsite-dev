<div ng-controller="list2Ctrl" class="full-size">
    orientation: {{orientation}} width: {{width}}
    <div class="row full-height">
        <div class="col-md-6" ng-show="fullDetails">
            <div ng-class="{'details-left': leftDetails, 'details-more': !leftDetails}">
                <div ng-swipe-down="showLess()">
                    <button type="button" class="btn btn-default pull-left" aria-label="Left Align" ng-click="showLess()">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                    <span class="pull-left">{{selectedItem.friendlyId}}</span>
                </div>
                <div>
                    <div id="map-more" class="map-more"></div>
                </div>
                <div>
                    <div>
                        <strong>{{selectedItem.title}}</strong>
                    </div>
                    <div>
                        <input class="btn btn-default" type="button" value="Afvist" ng-click="$event.stopPropagation();">
                        <input class="btn btn-default" type="button" value="Start" ng-click="$event.stopPropagation();">
                    </div>
                </div>
            </div>
        </div>
        <div ng-class="{'col-md-6': leftDetails && fullDetails, 'col-md-12': !(leftDetails && fullDetails)}" class="full-height">
            <div class="list">
                <div class="row" ng-repeat="item in list" ng-class="{'row-selected': $index === $parent.selectedIndex}">
                    <div class="col-md-12" ng-class="{'off' : !item.open}" ng-swipe-right="rightSlide(item);" ng-swipe-left="leftSlide(item, $event);"  ng-click="click($index)">
                        <div class="row">
                            <div class="col-xs-2">Icon</div>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <strong>{{item.title}}</strong>
                                    </div>
                                    <div class="col-md-6">
                                        {{item.locationNear}}
                                    </div>
                                    <div class="col-md-6">
                                        Tildelt til: {{item.assignedBy}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-8 pull-right buttonPanel2">
                                <span class="col-xs-3 col-xs-offset-1 btn" ng-click="statusChange(item, 1)">1</span>
                                <span class="col-xs-3 col-xs-offset-1 btn" ng-click="statusChange(item, 2)">2</span>
                                <span class="col-xs-3 col-xs-offset-1 btn" ng-click="statusChange(item, 3)">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="lightDetails" class="details-light" ng-swipe-up="showMore()" ng-click="showMore()">
        <div class="row">
            <div class="col-md-12">
                <strong>{{selectedItem.title}}</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-default" type="button" value="Afvist" ng-click="$event.stopPropagation();">
                <input class="btn btn-default" type="button" value="Start" ng-click="$event.stopPropagation();">
            </div>
        </div>
    </div>
</div>
