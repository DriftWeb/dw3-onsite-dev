
<div class="row-fluid">
    <div class="span12">
        <div id="map" class="map"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            controls: ol.control.defaults({
                attributionOptions: ({
                    collapsible: false
                })
            }),
            target: 'map',
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });
    });
</script>
